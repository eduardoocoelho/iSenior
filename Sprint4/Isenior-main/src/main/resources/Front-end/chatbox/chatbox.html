<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="chatbox.css">
    <link rel="stylesheet" href="typing.css">
    <title>Chatbox</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="chatbot.svg" alt="">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Tire suas dúvidas</h4>
                        <p class="chatbox__description--header">Nosso apoio ao idoso está pronto para te ajudar!</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--visitor">
                            Olá como posso ajudar?
                        </div>
                        <div class="messages__item messages__item--operator">
                            Como faço para ver os vídeos?
                        </div>
                        <div class="messages__item messages__item--visitor">
                           Clique no botão de play e o vídeo começará automaticamente.
                        </div>
                        <div class="messages__item messages__item--operator">
                            Obrigado :)
                        </div>
                        <div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div>
                    </div>
                </div>
                <div class="chatbox__footer">
                    <img src="./images/icons/emojis.svg" alt="">
                    <img src="./images/icons/microphone.svg" alt="">
                    <input type="text" placeholder="...">
                    <p class="chatbox__send--footer">Enviar</p>
                    <img src="./images/icons/attachment.svg" alt="">
                </div>
            </div>
            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
    </div>

    <script src="chatbox.js"></script>
    <script src="app.js"></script>
</body>

</html>
